name: Unit Tests + Deploy test omod

on:
  push:
    branches:
      - main
      - tesis-pruebasAut    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 8
          cache: maven
          server-id: github
          server-username: module-bot
          server-password: MAVEN_TOKEN

      # 1) Correr tests (si fallan, aqu√≠ se cae el job)
      - name: Run unit tests
        run: mvn -B -pl api clean test
      
      # 2) Subir el reporte Jacoco como artifact
      - name: Upload Jacoco coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: api-jacoco-report
          path: api/target/site/jacoco

      # 3) Solo si los tests pasan, hacemos deploy
      - name: Deploy to GitHub Packages
        if: success()   
        run: mvn -B deploy -DskipTests
        env:
          MAVEN_TOKEN: ${{ secrets.MODULE_TOKEN }}

